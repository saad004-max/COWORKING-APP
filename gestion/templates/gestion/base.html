<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Coworking App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'liste_ressources' %}">Coworking</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="#">{{ user.username }} ({{ user.rôle }})</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'deconnexion' %}">Déconnexion</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'connexion' %}">Connexion</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'inscription' %}">Inscription</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
